<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMT607-MP3</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/font/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <div id="main">
        <div class="wrap-content">
            <header class="header header--js">
                <div class="container">
                    <div class="header__top">
                        <h4 class="header__top-title text-primary">Now playing:</h4>
                        <h1 class="header__top-desc header__top-desc--js">Click</h1>
                    </div>
                    <div class="header__body header__body--js">
                        <div class="header__body-cd-thumb header__body-cd-thumb--js" style="background-image: url(./assets/img/default-img-song.jpg);">
                        </div>
                    </div>
                    <div class="header__bottom">
                        <ul class="header__bottom-control-list">
                            <li class="header__bottom-control-item header__bottom-control-item-repeat header__bottom-control-item-repeat--js">
                                <i class="fa fa-redo-alt"></i>
                            </li>
                            <li class="header__bottom-control-item header__bottom-control-item-prev--js">
                                <i class="fa fa-step-backward"></i>
                            </li>
                            <li class="header__bottom-control-item header__bottom-control-item-play header__bottom-control-item-play--js text-white">
                                <i class="header__bottom-control-item-play fa fa-play"></i>
                                <i class="header__bottom-control-item-playing fa fa-pause"></i>
                            </li>
                            <li class="header__bottom-control-item header__bottom-control-item-next--js">
                                <i class="fa fa-step-forward"></i>
                            </li>
                            <li class="header__bottom-control-item header__bottom-control-item-random header__bottom-control-item-random--js">
                                <i class="fa fa-random"></i>
                            </li>
                        </ul>
                        <div class="header__bottom-progress header__bottom-progress--js progress">
                            <div class="header__bottom-progress-item header__bottom-progress-item--js progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </div>
                    <audio id="audio" src=""></audio>
                </div>
            </header>
            <section class="media-songs">
                <div class="container">
                    <ul class="media-songs__list media-songs__list--js list-unstyled">
                                             
                    </ul>
                </div>
            </section>
        </div>
    </div>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/wow.js/dist/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass: 'wow',
                animateClass: 'animated',
                offset: 0,
                mobile: true,
                live: true
            }
        )
        wow.init();
    </script>
    <script src="./src/scripts/components/handle-data.js"></script>
    <script type="module" src="./assets/scripts/main.js"></script>
</body>

</html>
